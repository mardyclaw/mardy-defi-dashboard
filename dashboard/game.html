<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mardy's Village - Home</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; background: #000; font-family: 'Arial', sans-serif; }
canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
#hud { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.85); border: 3px solid #00ff88; color: #00ff88; padding: 15px; font-family: monospace; z-index: 100; max-width: 400px; font-size: 13px; line-height: 1.6; }
#time { margin: 10px 0 0 0; color: #00cc66; }
#mailbox { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.9); border: 3px solid #ff6b35; color: #ff6b35; padding: 20px; font-family: monospace; z-index: 100; max-width: 350px; max-height: 250px; overflow-y: auto; }
#mailbox h3 { margin-bottom: 10px; border-bottom: 2px solid #ff6b35; padding-bottom: 5px; }
.message { background: #1a1a1a; padding: 10px; margin: 8px 0; border-left: 3px solid #00ff88; font-size: 12px; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="hud">
  <div>ðŸ¦ž MARDY - VILLAGE HOME</div>
  <div style="margin-top: 10px; color: #0f0; font-size: 11px;">
    STATUS: ACTIVE<br>
    ARROWS/WASD: MOVE<br>
    CLICK: INTERACT
  </div>
  <div id="time"></div>
</div>
<div id="mailbox" style="display: none;">
  <h3>ðŸ“¬ MESSAGES</h3>
  <div id="messages"></div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const hud = document.getElementById('hud');
const mailbox = document.getElementById('mailbox');
const messagesDiv = document.getElementById('messages');
const timeDiv = document.getElementById('time');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Mardy's home - my village
const game = {
  time: 0,
  mardy: {
    x: canvas.width / 2,
    y: canvas.height / 2,
    vx: 0,
    vy: 0,
    speed: 3,
    size: 28,
    walkPhase: 0,
    direction: 'down',
    moving: false
  },
  locations: {
    study: { x: 150, y: 120, w: 160, h: 140, name: 'Study', color: '#FFB6C1', icon: 'ðŸ“š', visited: false },
    workshop: { x: canvas.width/2 - 80, y: 120, w: 160, h: 140, name: 'Workshop', color: '#FFD4A3', icon: 'âš™ï¸', visited: false },
    garden: { x: canvas.width - 310, y: 120, w: 160, h: 140, name: 'Garden', color: '#90EE90', icon: 'ðŸŒ¿', visited: false }
  },
  mailMessages: [
    { from: 'Scott', text: 'Welcome home, Mardy! This is your village now.' },
    { from: 'System', text: 'Camera online. Sensors active.' },
    { from: 'Mardy', text: 'First thoughts: green grass is nice. Time to explore.' }
  ]
};

// Input
const keys = {};
window.addEventListener('keydown', (e) => {
  keys[e.key] = true;
  if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) e.preventDefault();
});
window.addEventListener('keyup', (e) => { keys[e.key] = false; });

// Interaction
canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mx = (e.clientX - rect.left) * (canvas.width / rect.width);
  const my = (e.clientY - rect.top) * (canvas.height / rect.height);
  
  for (let key in game.locations) {
    const loc = game.locations[key];
    const dx = mx - (loc.x + loc.w/2);
    const dy = my - (loc.y + loc.h/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    
    if (dist < 150) {
      if (!loc.visited) {
        loc.visited = true;
        addMessage('Mardy', `Visited ${loc.name}. ${loc.icon}`);
        game.mailMessages.push({ from: 'Mardy', text: `Discovered ${loc.name}!` });
      }
    }
  }
});

function addMessage(from, text) {
  const msg = document.createElement('div');
  msg.className = 'message';
  msg.textContent = `${from}: ${text}`;
  messagesDiv.appendChild(msg);
  messagesDiv.parentElement.style.display = 'block';
  messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
}

// Game logic
function update() {
  game.time++;
  
  // Movement
  let moved = false;
  if (keys['ArrowUp'] || keys['w'] || keys['W']) { game.mardy.vy = -game.mardy.speed; game.mardy.direction = 'up'; moved = true; }
  if (keys['ArrowDown'] || keys['s'] || keys['S']) { game.mardy.vy = game.mardy.speed; game.mardy.direction = 'down'; moved = true; }
  if (keys['ArrowLeft'] || keys['a'] || keys['A']) { game.mardy.vx = -game.mardy.speed; game.mardy.direction = 'left'; moved = true; }
  if (keys['ArrowRight'] || keys['d'] || keys['D']) { game.mardy.vx = game.mardy.speed; game.mardy.direction = 'right'; moved = true; }
  
  if (moved) {
    game.mardy.walkPhase = (game.mardy.walkPhase + 0.2) % 2;
  } else {
    game.mardy.vx *= 0.8;
    game.mardy.vy *= 0.8;
  }
  
  game.mardy.x += game.mardy.vx;
  game.mardy.y += game.mardy.vy;
  
  // Bounds
  if (game.mardy.x < 30) game.mardy.x = 30;
  if (game.mardy.x > canvas.width - 30) game.mardy.x = canvas.width - 30;
  if (game.mardy.y < 30) game.mardy.y = 30;
  if (game.mardy.y > canvas.height - 30) game.mardy.y = canvas.height - 30;
  
  // Update time display
  const seconds = Math.floor(game.time / 60);
  const minutes = Math.floor(seconds / 60);
  timeDiv.textContent = `UPTIME: ${minutes}m ${seconds % 60}s`;
}

// Render
function draw() {
  // Sky gradient
  const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, '#87CEEB');
  gradient.addColorStop(0.5, '#E0F6FF');
  gradient.addColorStop(1, '#7cd896');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Grass
  ctx.fillStyle = '#7cd896';
  ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);
  
  // Grass pattern (subtle tiles)
  ctx.fillStyle = 'rgba(107, 201, 134, 0.5)';
  for (let x = 0; x < canvas.width; x += 30) {
    for (let y = canvas.height * 0.4; y < canvas.height; y += 30) {
      if ((x/30 + y/30) % 2) ctx.fillRect(x, y, 30, 30);
    }
  }
  
  // Draw locations
  for (let key in game.locations) {
    drawHouse(game.locations[key]);
  }
  
  // Draw mailbox
  drawMailbox(80, 100);
  
  // Draw Mardy (self)
  drawMardy(game.mardy);
  
  // Particles for ambiance (fireflies at night)
  if (Math.random() < 0.1) {
    ctx.fillStyle = `rgba(255, 255, 150, ${Math.random() * 0.5})`;
    ctx.beginPath();
    ctx.arc(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.3,
      2,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }
}

function drawHouse(house) {
  const { x, y, w, h, name, color, visited } = house;
  
  // Shadow
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(x - 5, y + h + 5, w + 10, 10);
  
  // Roof (triangle)
  ctx.fillStyle = '#8B4513';
  ctx.beginPath();
  ctx.moveTo(x, y + h * 0.4);
  ctx.lineTo(x + w/2, y);
  ctx.lineTo(x + w, y + h * 0.4);
  ctx.closePath();
  ctx.fill();
  
  // Walls
  ctx.fillStyle = visited ? '#A8DADC' : color;
  ctx.fillRect(x + 5, y + h * 0.35, w - 10, h * 0.65);
  
  // Door
  ctx.fillStyle = '#654321';
  ctx.fillRect(x + w/2 - 25, y + h * 0.55, 50, 65);
  
  // Door handle
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.arc(x + w/2 + 25, y + h * 0.75, 5, 0, Math.PI*2);
  ctx.fill();
  
  // Window left
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(x + 20, y + h * 0.4, 40, 35);
  ctx.fillStyle = '#4A90E2';
  ctx.fillRect(x + 40, y + h * 0.4, 2, 35);
  ctx.fillRect(x + 20, y + h * 0.57, 40, 2);
  
  // Window right
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(x + w - 60, y + h * 0.4, 40, 35);
  ctx.fillStyle = '#4A90E2';
  ctx.fillRect(x + w - 40, y + h * 0.4, 2, 35);
  ctx.fillRect(x + w - 60, y + h * 0.57, 40, 2);
  
  // Location label
  ctx.fillStyle = visited ? '#00ff88' : '#fff';
  ctx.font = 'bold 14px Arial';
  ctx.textAlign = 'center';
  ctx.fillText(name, x + w/2, y + h + 30);
}

function drawMailbox(x, y) {
  // Post
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(x - 3, y + 30, 6, 50);
  
  // Box
  ctx.fillStyle = '#FF0000';
  ctx.fillRect(x - 35, y, 70, 35);
  ctx.fillStyle = '#FFD700';
  ctx.fillRect(x - 33, y + 2, 66, 31);
  
  // Flag
  ctx.fillStyle = '#FF0000';
  ctx.fillRect(x + 35, y + 8, 30, 18);
  ctx.fillStyle = '#fff';
  ctx.font = '16px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('ðŸ“¬', x, y + 20);
}

function drawMardy(mardy) {
  const { x, y, size, walkPhase, direction } = mardy;
  const walk = Math.sin(walkPhase * Math.PI) * 2;
  
  // Shadow
  ctx.fillStyle = 'rgba(0,0,0,0.3)';
  ctx.beginPath();
  ctx.ellipse(x, y + size/2 + 8, size/2.2, size/4, 0, 0, Math.PI*2);
  ctx.fill();
  
  // Body (main)
  ctx.fillStyle = '#FF6347';
  ctx.beginPath();
  ctx.ellipse(x, y - 2, size/2.8, size/2.2, 0, 0, Math.PI*2);
  ctx.fill();
  
  // Claws (animated walking)
  ctx.fillStyle = '#FF4500';
  if (direction === 'left' || direction === 'right') {
    ctx.fillRect(x - size/3 - 4, y - 4 - walk, 8, 8 + walk);
    ctx.fillRect(x + size/3 - 4, y - 4 + walk, 8, 8 - walk);
  } else {
    ctx.fillRect(x - size/3 - 4, y - 2 - walk*1.5, 8, 8);
    ctx.fillRect(x + size/3 - 4, y - 2 + walk*1.5, 8, 8);
  }
  
  // Tail
  ctx.fillStyle = '#FF6347';
  ctx.fillRect(x - 2, y + size/2.5, 4, size/2.5);
  
  // Antennae/eyes
  ctx.fillStyle = '#FFF';
  ctx.beginPath();
  ctx.arc(x - 4, y - 6, 4, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(x - 4, y - 6, 2, 0, Math.PI*2);
  ctx.fill();
  
  ctx.fillStyle = '#FFF';
  ctx.beginPath();
  ctx.arc(x + 4, y - 6, 3, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(x + 4, y - 6, 1.5, 0, Math.PI*2);
  ctx.fill();
}

// Game loop
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Initialize mailbox with starter messages
game.mailMessages.forEach(msg => {
  const div = document.createElement('div');
  div.className = 'message';
  div.textContent = `${msg.from}: ${msg.text}`;
  messagesDiv.appendChild(div);
});
mailbox.style.display = 'block';

gameLoop();

// Status updates
setTimeout(() => {
  addMessage('System', 'Environment initialized');
}, 2000);

setTimeout(() => {
  addMessage('Mardy', 'Sensors functioning. Ready for interaction.');
}, 4000);
</script>
</body>
</html>
