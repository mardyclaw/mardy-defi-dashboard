<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 128">
  <!-- Idle Lobster (0, 0) -->
  <g id="lobster-idle" transform="translate(0, 0)">
    <!-- Body -->
    <rect x="40" y="48" width="48" height="32" fill="#c93a2b"/>
    <!-- Head -->
    <rect x="32" y="56" width="16" height="16" fill="#e74c3c"/>
    <!-- Eyes -->
    <rect x="32" y="56" width="8" height="8" fill="#2c3e50"/>
    <rect x="40" y="60" width="4" height="4" fill="#ecf0f1"/>
    <!-- Tail -->
    <rect x="88" y="56" width="16" height="16" fill="#c93a2b"/>
    <rect x="104" y="60" width="8" height="8" fill="#a93226"/>
    <!-- Claws -->
    <rect x="24" y="72" width="16" height="8" fill="#e74c3c"/>
    <rect x="16" y="76" width="8" height="12" fill="#e74c3c"/>
    <rect x="88" y="72" width="16" height="8" fill="#e74c3c"/>
    <rect x="104" y="76" width="8" height="12" fill="#e74c3c"/>
    <!-- Legs -->
    <rect x="48" y="80" width="4" height="8" fill="#c93a2b"/>
    <rect x="56" y="80" width="4" height="8" fill="#c93a2b"/>
    <rect x="64" y="80" width="4" height="8" fill="#c93a2b"/>
    <rect x="72" y="80" width="4" height="8" fill="#c93a2b"/>
  </g>

  <!-- Walking Lobster Frame 1 (128, 0) -->
  <g id="lobster-walk1" transform="translate(128, 0)">
    <!-- Body -->
    <rect x="40" y="46" width="48" height="32" fill="#c93a2b"/>
    <!-- Head -->
    <rect x="32" y="54" width="16" height="16" fill="#e74c3c"/>
    <!-- Eyes -->
    <rect x="32" y="54" width="8" height="8" fill="#2c3e50"/>
    <rect x="40" y="58" width="4" height="4" fill="#ecf0f1"/>
    <!-- Tail (slightly up) -->
    <rect x="88" y="52" width="16" height="16" fill="#c93a2b"/>
    <rect x="104" y="56" width="8" height="8" fill="#a93226"/>
    <!-- Claws (raised) -->
    <rect x="24" y="68" width="16" height="8" fill="#e74c3c"/>
    <rect x="16" y="68" width="8" height="12" fill="#e74c3c"/>
    <rect x="88" y="68" width="16" height="8" fill="#e74c3c"/>
    <rect x="104" y="68" width="8" height="12" fill="#e74c3c"/>
    <!-- Legs (alternating) -->
    <rect x="48" y="78" width="4" height="10" fill="#c93a2b"/>
    <rect x="56" y="78" width="4" height="6" fill="#c93a2b"/>
    <rect x="64" y="78" width="4" height="10" fill="#c93a2b"/>
    <rect x="72" y="78" width="4" height="6" fill="#c93a2b"/>
  </g>

  <!-- Walking Lobster Frame 2 (256, 0) -->
  <g id="lobster-walk2" transform="translate(256, 0)">
    <!-- Body -->
    <rect x="40" y="50" width="48" height="32" fill="#c93a2b"/>
    <!-- Head -->
    <rect x="32" y="58" width="16" height="16" fill="#e74c3c"/>
    <!-- Eyes -->
    <rect x="32" y="58" width="8" height="8" fill="#2c3e50"/>
    <rect x="40" y="62" width="4" height="4" fill="#ecf0f1"/>
    <!-- Tail -->
    <rect x="88" y="60" width="16" height="16" fill="#c93a2b"/>
    <rect x="104" y="64" width="8" height="8" fill="#a93226"/>
    <!-- Claws -->
    <rect x="24" y="74" width="16" height="8" fill="#e74c3c"/>
    <rect x="16" y="78" width="8" height="12" fill="#e74c3c"/>
    <rect x="88" y="74" width="16" height="8" fill="#e74c3c"/>
    <rect x="104" y="78" width="8" height="12" fill="#e74c3c"/>
    <!-- Legs (alternating opposite) -->
    <rect x="48" y="82" width="4" height="6" fill="#c93a2b"/>
    <rect x="56" y="82" width="4" height="10" fill="#c93a2b"/>
    <rect x="64" y="82" width="4" height="6" fill="#c93a2b"/>
    <rect x="72" y="82" width="4" height="10" fill="#c93a2b"/>
  </g>

  <!-- Excited/Happy Lobster (384, 0) -->
  <g id="lobster-excited" transform="translate(384, 0)">
    <!-- Body (bouncing) -->
    <rect x="40" y="40" width="48" height="32" fill="#e74c3c"/>
    <!-- Head -->
    <rect x="32" y="48" width="16" height="16" fill="#ff6b6b"/>
    <!-- Eyes (wide) -->
    <rect x="32" y="48" width="8" height="8" fill="#2c3e50"/>
    <rect x="36" y="52" width="4" height="4" fill="#ecf0f1"/>
    <!-- Tail (up) -->
    <rect x="88" y="44" width="16" height="16" fill="#e74c3c"/>
    <rect x="104" y="48" width="8" height="8" fill="#c93a2b"/>
    <!-- Claws (raised high) -->
    <rect x="24" y="56" width="16" height="8" fill="#ff6b6b"/>
    <rect x="16" y="56" width="8" height="12" fill="#ff6b6b"/>
    <rect x="88" y="56" width="16" height="8" fill="#ff6b6b"/>
    <rect x="104" y="56" width="8" height="12" fill="#ff6b6b"/>
    <!-- Legs -->
    <rect x="48" y="72" width="4" height="6" fill="#e74c3c"/>
    <rect x="56" y="72" width="4" height="6" fill="#e74c3c"/>
    <rect x="64" y="72" width="4" height="6" fill="#e74c3c"/>
    <rect x="72" y="72" width="4" height="6" fill="#e74c3c"/>
  </g>

  <!-- Sleeping Lobster (512, 0) -->
  <g id="lobster-sleeping" transform="translate(512, 0)">
    <!-- Body (lying down) -->
    <rect x="32" y="64" width="56" height="24" fill="#9b2d20"/>
    <!-- Head -->
    <rect x="24" y="68" width="16" height="16" fill="#c93a2b"/>
    <!-- Eyes (closed) -->
    <rect x="28" y="76" width="8" height="2" fill="#2c3e50"/>
    <!-- Tail -->
    <rect x="88" y="68" width="16" height="16" fill="#9b2d20"/>
    <!-- Claws (relaxed) -->
    <rect x="32" y="88" width="12" height="4" fill="#c93a2b"/>
    <rect x="68" y="88" width="12" height="4" fill="#c93a2b"/>
    <!-- Z's -->
    <text x="90" y="50" font-family="monospace" font-size="16" fill="#3498db">Z</text>
    <text x="100" y="42" font-family="monospace" font-size="12" fill="#5dade2">Z</text>
    <text x="108" y="36" font-family="monospace" font-size="10" fill="#85c1e9">z</text>
  </g>
</svg>
